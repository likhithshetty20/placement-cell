<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9800, #ffeb3b);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 15px;
        }
        .logo {
            height: 90px;
            margin-right: 15px;
        }
        .college-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #ff9800;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <img src="ppclogo.jpg" alt="College Logo" class="logo">
    <span class="college-name">Poornaprajna institue of management</span>
</div>

<!-- Login Form -->
<div class="login-container">
    <div class="login-card">
        <h3 class="text-center mb-4">Student Login</h3>
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="rollNumber" class="form-label">Roll Number</label>
                <input type="text" class="form-control" id="rollNumber" name="rollNumber" placeholder="Enter your Roll Number" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Password" required>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="window.location.href='dashboard.html'">Sign In</button>
        </form>
      

    </div>
</div>

</body>
</html>
